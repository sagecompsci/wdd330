<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
      <section class="product-detail">
        <h3 id="productBrand">Brand</h3>

        <h2 id="productName" class="divider">Name Without Brand</h2>

        <img
          class="divider"
          src="../images/tents/tent.jpg"
          alt="tent"
          id="productImage"
        />

        <p id="productPrice" class="product-card__price">0</p>

        <p id="productColor" class="product__color">Color</p>

        <p id="productDescription" class="product__description">Description</p>

        <div class="product-detail__add">
          <button id="addToCart" data-id="productId">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id="main-footer">
    </footer>
  </body>
</html>
