<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout">
          <fieldset>
            <div class="checkout-name">
              <label>First Name<input type="text" name="fname" id="fname" required></label>
              <label>Last name<input type="text" name="lname" id="lname" required></label>
            </div>

            <div class="checkout-address">
              <label>Street Address<input type="text" name="street" id="street" required></label>
              <label>City<input type="text" name="city" id="city" required></label>
              <label>State<input type="text" name="state" id="state" required></label>
              <label>Zip Code<input type="text" name="zip" id="zip" required></label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <div class="checkout-payment">
              <label>Credit Card number<input type="text" name="credit" id="credit" required></label>
              <label>Expiration Date<input type="text" name="expiration" id="expiration" required></label>
              <label>Security Code<input type="text" name="security" id="security" required></label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Order Summary</legend>
            <div>Subtotal: $<span id="subtotal"></span></div>
            <div>Tax: $<span id="tax"></span></div>
            <div>Shipping Estimate: $<span id="shipping"></span></div>
            <div>Order Total: $<span id="total"></span></div>
          </fieldset>

          <input type="submit" value="Checkout">
        </form>
      </section>

    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
